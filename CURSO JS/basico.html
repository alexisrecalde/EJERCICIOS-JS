    /*POO

    Clase: Modelo a seguir
    Objetos: Es una instancia de clase
        Atributos: Es una caracteristica o propiedad del objeto(son variables dentro de un objeto)
        Metodos: Son las acciones que un objeto puede realizar (son funciones dentro de un objeto)
    */

    const animal = {
      nombre: "Leo",

    //funcion constructora
    function Animal(nombre, genero) {
      //atributos
      this.nombre = nombre;
      this.genero = genero;

    }
    //metodos agregados al prototipo animal de la funcion constructora
    Animal.prototype.sonar = function () {
      console.log("hago ruido")

    }

    Animal.prototype.saludar = function () {
      console.log(`Hola me llamo ${this.nombre}`);
    }

    //Herencia prototipica
    function Perro(nombre, genero, tamaño) {
      this.super = Animal;
      this.super(nombre, genero); //super manda a llamar al constructor padre
      this.tamaño = tamaño;

    }

    //perro esta heredando de Animal
    Perro.prototype = new Animal();
    Perro.prototype.constructor = Perro;

    //saobreescritura de metodos del prototipo padre en el hijo

    Perro.prototype.sonar = function () {

      console.log("Soy un perro");

    }

    Perro.prototype.ladrar = function () {

      console.log("Guauu Guauu!!")

    }

    class animal3 {
      //el constructor es un metodo especial que se ejecuta en el momento de unstanciar la clase

    class Mascotas extends Animal {
      constructor(nombre, genero, tamaño) {

        //con el metodo super se manda a llamar al constructor de la clase padre
        super(nombre, genero);
        this.tamaño = tamaño;
        this.raza = null;

      sonar() {

      get getRaza() {
        return this.raza;
      }

      set setRaza(raza) {
        this.raza = raza;
      }
    }
